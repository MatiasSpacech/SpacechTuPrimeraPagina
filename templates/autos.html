<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
  </head>
  <body>
    <header><h1>Autos usados Spacech</h1></header>
    <nav>
        <a href={% url "principal" %}>Inicio</a>
        <a href={% url "AgregarAutos" %}>Agregar un auto</a>
        <a href={% url "Autos" %}>Lista de autos </a>
        
    </nav>
    <h3>Listado de Autos en Stock</h3>
    <form action={% url 'Autos'%}>
      {{formulario}}
      <input type="submit" value="Buscar Auto">
    </form>
    {% if autos %}
    <ul>
      {% for auto in autos %}
      <li>{{auto}}</li>

      {% endfor %}
    </ul>
    {% else %}
    <p>No se encontraron autos de ese Modelo</p>
    {% endif %}

  </body>
</html>
